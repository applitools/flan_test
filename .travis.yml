services:
  - docker
  
script:
- git clone https://github.com/cloudflare/flan.git
- cat ./flan/shared/ips.txt
- cp ips.txt flan/shared/ips.txt
- cat ./flan/shared/ips.txt
- ls
- cd flan
- docker --version
- make build
- DATE=$(date +"%Y.%m.%d-%H.%M")
- sudo mkdir -p /shared/xml_files/$DATE
- touch /shared/xml_files/$DATE/render-wus.applitools.com.xml
- touch /shared/xml_files/$DATE/eyes.applitools.com.xml
- touch /shared/xml_files/$DATE/eyesapi.applitools.com.xml
- touch /shared/xml_files/$DATE/eyespublicwusi0.blob.core.windows.net.xml
- sudo make start
- make html
- cd shared/reports
- ls
- cat *.html
