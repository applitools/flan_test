services:
  - docker
  
script:
- git clone https://github.com/cloudflare/flan.git
- cat ./flan/shared/ips.txt
- cp ips.txt flan/shared/ips.txt
- cat ./flan/shared/ips.txt
- ls
- cd flan
- docker --version
- make build
- sudo mkdir -p /shared/xml_files
- ls -l /shared
- sudo chmod +rwx /shared/xml_files
- ls -l /shared
- sudo make start
- make html
- cd shared/reports
- ls
- cat *.html
